{% extends 'base.html' %}
{% block content %}
    <section class="createPage">

        <form method="post" action="{% url 'add_album_page' %}" enctype="multipart/form-data">
            <fieldset>
                <legend>Add Album</legend>
                <div class="container">
                    {{ forms }}
                    {% csrf_token %}
                    <button class="add-album" type="submit">Add New Album</button>
                </div>
            </fieldset>
        </form>
    </section>
{% endblock %}
