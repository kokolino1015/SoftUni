{% extends 'base.html' %}
{% block content %}
    <section class="editPage">
        <form method="post" action="{% url 'delete_album_page' album.pk %}" enctype="multipart/form-data">
            <fieldset>
                <legend>Delete Album</legend>
                <div class="container">

                    {{ forms }}
                    {% csrf_token %}
                    <!-- Button for Deleting an Album -->
                    <button class="delete-album" type="submit">Delete Album</button>
                </div>
            </fieldset>
        </form>
    </section>
{% endblock %}
