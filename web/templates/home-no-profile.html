{% extends 'base.html' %}
{% block content %}
    <div class="container-inline">
        <section id="welcomePage">
            <div id="welcome-message">
                <h1>Welcome to</h1>
                <h1>My Music App!</h1>
            </div>
            <div class="music-img">
                <img src="/static/images/musicIcons.webp" alt="music-icon">
            </div>
        </section>


        <section id="registerPage">
            <form method="post" action="{% url 'create_profile_page' %}" enctype="multipart/form-data">
                <fieldset>
                    <legend>Profile</legend>

                    {{ forms }}
                    {% csrf_token %}
                    <button type="submit" class="register">Enter</button>
                </fieldset>
            </form>
        </section>
    </div>
{% endblock %}
